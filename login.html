<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPay - Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">W</div>
            <h1>W-Pay</h1>
        </div>
        
        <div class="login-container">
            <h2 class="form-title">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-identifier" class="form-control" placeholder="Email, Phone or Username" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-link">Forgot Password?</button>
                </div>
                
                <button type="submit" class="btn-opay">Log In</button>
            </form>
            
            <button class="btn-outline-opay">
                Login with another account
            </button>
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
            
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up instead</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
